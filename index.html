  <h1>Lista de Contatos</h1>
 
  <form id="contatoForm">

    <label for="telefone">Telefone:</label>
    <input type="tel" id="tele" name="telefone" placeholder="Digite seu nÃºmero." required>
    <button type="submit" id="btn1">Cadastrar</button>

  <table  cellpadding="10" cellspacing="0">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody id="contatosTableBody">
     
    </tbody>
  </table>
